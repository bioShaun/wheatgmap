{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
{% endblock %}
{% block content %}
<div class="panel-body">
  <h2>Manage Samples</h2>
  <div id="toolbar" class="btn-group">
    <!--
    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#addModal">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_update" type="button" class="btn btn-default">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
    </button>
    -->
    <button id="btn_delete" type="button" class="btn btn-default"  onclick="DeleteSample()">
      <span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>delete
    </button>
    <button id="btn_edit" type="button" class="btn btn-default" data-toggle="modal" data-target="#editModal" onclick="EditInit()">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>edit
    </button>
    <button id="btn_pub" type="button" class="btn btn-default" onclick="PubSample()">
      <span class="glyphicon glyphicon-cloud" aria-hidden="false"></span>Public
    </button>
    <button id="btn_pr" type="button" class="btn btn-default" onclick="PrSample()">
      <span class="glyphicon glyphicon-lock" aria-hidden="false"></span>Private
    </button>
  </div>
  <table id="sample-table"></table>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Edit Sample</h4>
        </div>
        <div class="modal-body">
        <form role="form" action="javascript:void(0)" id="editForm">
          <div class="form-group">
            <input id="scientific_name" type="text" class="form-control" name="scientific_name" placeholder="Scientific Name">
          </div>
          <div class="form-group">
            <input id="variety_name" type="text" class="form-control" name="variety_name" placeholder="Variety Name">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="high_level_tissue" placeholder="High Level Tissue">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="high_level_age" placeholder="High Level Age">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="treatments" placeholder="Treatments">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="tissue" placeholder="Tissue">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="age" placeholder="Age">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="stress_disease" placeholder="Stress Disease">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="dol" placeholder="Dol">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="bulked_segregant" placeholder="Bulked Segregant">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="mixed_sample" placeholder="Mixed Sample">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="mutant_transgenosis" placeholder="Mutant Transgenosis">
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="other_inf" placeholder="Other Inf">
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="EditSample()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
{% block js %}
<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.14.2/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="{{ url_for('static', filename='js/utils/samples.js') }}"></script>
{% endblock %}
