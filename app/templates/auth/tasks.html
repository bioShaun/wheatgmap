{% extends 'base.html' %} {% block content %}
<h3>Backend task</h3>
(most save 5 latest task below)
<table
  class="table"
  style="border-bottom:1px solid #e6e6e6; margin-bottom: 50px;"
>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>
        <a href="/task/result/{{ task['id'] }}/"><b>{{ task['id'] }}</b></a>
      </td>
      <td>{{ task['state'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h3>Upload vcf</h3>

<table
  class="table"
  style="border-bottom:1px solid #e6e6e6; margin-bottom: 50px;"
>
  <tbody>
    <tr>
      <td>
        <input id="vcf-file" input name="vcfile" type="file" />
        <div class="progress progress-striped active" style="margin: 10px 0 0 0;">
          <div
            class="progress-bar progress-bar-success"
            role="progressbar"
            aria-valuenow="60"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 0%;"
          >
            <span class="sr-only">0%</span>
          </div>
        </div>
      </td>
      <td>
        <select id="vcf-type" class="form-control" data-width="20%" style="margin:10px;">
          <option value="WGS">WES</option>
          <option value="WES">WGS</option>
          <option value="RNAseq">RNAseq</option>
        </select>
      </td>
      <td>
        <input
          class="btn btn-default"
          id="vcf-sub"
          type="submit"
          value="Upload"
          style="margin:10px;"
        />
      </td>
    </tr>
  </tbody>
</table>
{% endblock %} {% block js %}
<script src="{{ url_for('static', filename='js/utils/account.js') }}"></script>
{% endblock %}
