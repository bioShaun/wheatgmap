{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-xs-12">
    <h4>General information</h4>
    <table style="width=100%">
      <tbody>
        <tr>
          <td valign="top"></td>
          <br />
          <table class="table">
            <thead>
              <b>Backend task</b>
              (most save 5 latest task below)
            </thead>
            <tbody>
              {% for task in tasks %}
              <tr>
                <td>
                  <a href="/task/result/{{ task['id'] }}/"
                    ><b>{{ task['id'] }}</b></a
                  >
                </td>
                <td>{{ task['state'] }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          <td valign="top"></td>
          <br />
          <table class="table">
            <thead>
              <b>Upload vcf</b>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input id="vcf-file" input name="vcfile" type="file" />
                  <div class="progress progress-striped active">
                    <div
                      class="progress-bar progress-bar-success"
                      role="progressbar"
                      aria-valuenow="60"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      style="width: 0%;"
                    >
                      <span class="sr-only">0%</span>
                    </div>
                  </div>
                </td>
                <td>
                  <select id="vcf-type" class="form-control" data-width="20%">
                    <option value="WGS">WES</option>
                    <option value="WES">WGS</option>
                    <option value="RNAseq">RNAseq</option>
                  </select>
                </td>
                <td>
                  <input
                    class="btn btn-default"
                    id="vcf-sub"
                    type="submit"
                    value="Upload"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div id="vcf-result" class="col-xs-6"></div>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
{% endblock %} {% block js %}
<script src="{{ url_for('static', filename='js/utils/account.js') }}"></script>
{% endblock %}
