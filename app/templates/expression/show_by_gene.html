{% extends 'base.html' %} {% block content %}
<h2>Gene expression:</h2>
<form role="search" method="" action="#">
  <div class="input-group">
    <table class="table">
      <tr>
        <td>
          Gene ID/Symbol/Name<textarea
            id="gene_name"
            row="5"
            class="form-control"
            value=""
            placeholder="Input one Gene Symbol/Name"
          ></textarea>
        </td>
      </tr>
    </table>
  </div>
</form>
<div>
  <h2>Select samples:</h2>
  <div class="row">
    <div class="col-xs-5">
      <select
        name="from[]"
        id="multi_d"
        class="form-control multi_d"
        size="8"
        multiple="multiple"
      >
        {% for sample in samples %}
        <option value="public">{{ sample }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-xs-2">
      <button
        type="button"
        id="multi_d_rightAll"
        class="btn btn-default btn-block"
        style="margin-top: 20px"
      >
        <i class="glyphicon glyphicon-forward"></i>&nbsp;ADD ALL
      </button>
      <button
        type="button"
        id="multi_d_rightSelected"
        class="btn btn-default btn-block"
      >
        <i class="glyphicon glyphicon-chevron-right"></i>&nbsp;ADD
      </button>
      <button
        type="button"
        id="multi_d_leftSelected"
        class="btn btn-default btn-block"
      >
        <i class="glyphicon glyphicon-chevron-left"></i>&nbsp;REMOVE
      </button>
      <button
        type="button"
        id="multi_d_leftAll"
        class="btn btn-default btn-block"
      >
        <i class="glyphicon glyphicon-backward"></i>&nbsp;REMOVE ALL
      </button>
    </div>
    <div class="col-xs-5">
      <b>Samples selected</b>
      <select
        name="to[]"
        id="multi_d_to"
        class="form-control"
        size="8"
        multiple="multiple"
      ></select>
    </div>
  </div>
</div>
<div class="panel-body">
  <input
    class="btn btn-primary btn-sm"
    id="submit"
    type="submit"
    value="Submit"
  />
</div>
<hr />
<!-- add loading hint -->
<div id="query_hint"></div>
<h2>Search Results:</h2>
<!-- <div id="results-plot" style="width: 1200px; height: 600px;"></div> -->
<div id="results-box" style="display: none">
  <div id="expression-echart-container">
    <div id="results-plot" class="expression-echart-canvas"></div>
  </div>
</div>
{% endblock %} {% block js %}
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts-en.min.js"></script>
<script src="{{ url_for('static', filename='js/utils/expr.js') }}"></script>
{% endblock %}
