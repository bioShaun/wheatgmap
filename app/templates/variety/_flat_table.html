{% macro render_field(field) %}
<div class="form-group form-group-sm">
  <div class="col-sm-4">
    {{ field.label }}
  </div>
  <div class="col-sm-8">
    {{ field(**kwargs)|safe }}
  </div>
  {% if field.errors %}
  <ul class="warning">
    {% for error in field.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
{% endmacro %}
