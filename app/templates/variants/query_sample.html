{% extends 'base.html' %}
{% block content %}
<h2>Query Variant By Sample:</h2>
<div class="row">
    <div  class="col-xs-6">
        <form role="search" method="" action="#">
            <div class="input-group">
                <table class="table">
                    <tr>
                        <td>
                         Gene ID/Symbol/Name<textarea id="gene_list" row="5" class="form-control" value="" placeholder="Input one Gene Symbol/Name"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <div class="col-xs-6">
        <div class="form-group">
            <div class="input-group input-group-sm">
                <span class="input-group-addon">Chromsome:</span>
                <select class="selectpicker" data-width="25%" name="chr" id="select-chr">
                    <option value= selected="selected"></option>
                    <option value=chr1A>chr1A</option>
                    <option value=chr1B>chr1B</option>
                    <option value=chr1D>chr1D</option>
                    <option value=chr2A>chr2A</option>
                    <option value=chr2B>chr2B</option>
                    <option value=chr2D>chr2D</option>
                    <option value=chr3A>chr3A</option>
                    <option value=chr3B>chr3B</option>
                    <option value=chr3D>chr3D</option>
                    <option value=chr4A>chr4A</option>
                    <option value=chr4B>chr4B</option>
                    <option value=chr4D>chr4D</option>
                    <option value=chr5A>chr5A</option>
                    <option value=chr5B>chr5B</option>
                    <option value=chr5D>chr5D</option>
                    <option value=chr6A>chr6A</option>
                    <option value=chr6B>chr6B</option>
                    <option value=chr6D>chr6D</option>
                    <option value=chr7A>chr7A</option>
                    <option value=chr7B>chr7B</option>
                    <option value=chr7D>chr7D</option>
                    <option value=chrUn>chrUn</option>
            </select>
            </div>
            <br>
            <div class="input-group input-group-sm">
                <span class="input-group-addon">Start position:</span>
                <input type="text" id="pos-start" class="form-control input-group-sm"  name="pos_start" >
            </div>
            <br>
            <div class="input-group input-group-sm">
                <span class="input-group-addon">End position:</span>
                <input type="text" id="pos-end" class="form-control input-group-sm"  name="pos_end" >
            </div>
        </div>
    </div>
</div>
<h2>Select Samples:</h2>
<div class="row">
    <div class="col-xs-5">
        <h3 class="panel-title">Select samples which showed below.</h3>
        <select name="from[]" id="multi_d" class="form-control" size="8" multiple="multiple">
            {% for sample in samples %}
                <option value="{{ sample }}">{{ sample }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-xs-2">
        <button type="button" id="multi_d_rightAll" class="btn btn-default btn-block" style="margin-top: 20px;"><i class="glyphicon glyphicon-forward"></i>&nbsp;ADD ALL</button>
        <button type="button" id="multi_d_rightSelected" class="btn btn-default btn-block"><i class="glyphicon glyphicon-chevron-right"></i>&nbsp;ADD</button>
        <button type="button" id="multi_d_leftSelected" class="btn btn-default btn-block"><i class="glyphicon glyphicon-chevron-left"></i>&nbsp;REMOVE</button>
        <button type="button" id="multi_d_leftAll" class="btn btn-default btn-block"><i class="glyphicon glyphicon-backward"></i>&nbsp;REMOVE ALL</button>
    </div>
    <div class="col-xs-5">
        <h3 class="panel-title">Group</h3>
        <select name="to[]" id="multi_d_to" class="form-control" size="10" multiple="multiple"></select>
    </div>
</div>
<br>
<input class="btn btn-primary btn-sm"  id="submit" type="submit"  value="Submit"> 
<hr/>
<!-- add loading hint -->
<div id="query_hint"></div>
<h2>Search Results:</h2>
<div id="results" style="width: 1200px; height: 600px;"></div>
{% endblock %}
{% block js %}
<script src="{{ url_for('static', filename='js/utils/query_sample.js') }}"></script>
{% endblock %}
