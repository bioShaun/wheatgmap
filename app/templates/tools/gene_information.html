{% extends 'base.html' %}
{% block content %}
<div class="panel-body">
<div class="panel">
  <h2>Query gene annotaion by Gene ID:</h2>
    <div class="panel-heading">
        <h3 class="panel-title">Obtain a table of a coding regin by locus identifier(e.g.TraesCS1D01G311400)</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
                <span>
                    <label>Locus Identifier:(now,you can input many genes to searching!)</label>
                    <textarea id="genes" rows="5" class="form-control" value="" placeholder="Input Gene Symbol/Name"></textarea> 
                </span>
                    <br>
                    <button type="submit" class="btn btn-sm btn-success" id="submit">Search</button>
                    <button type="reset" class="btn btn-sm btn-warning">Reset</button>
        </div>
        <div id="results-table"></div>
    </div>
{% endblock %}
{% block js %}
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
<script src="{{ url_for('static', filename='js/utils/tools.js') }}"></script>
{% endblock %}
