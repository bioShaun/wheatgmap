# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   60;
    types_hash_max_size 4096;
    client_max_body_size 10000m;
    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;
    proxy_buffer_size  128k;  
    proxy_buffers   32 32k;  
    proxy_busy_buffers_size 128k;  
    proxy_connect_timeout 60;
    proxy_send_timeout 60;
    proxy_read_timeout 60;
    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    upstream frontends {
        least_conn;
        server 127.0.0.1:8080;
        server 127.0.0.1:8081;
	server 127.0.0.1:8082;
    }

    server {
        listen       80;
        listen       [::]:80;
        server_name  www.wheatgmap.org;
        root         /usr/share/nginx/html;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;


        location / {
         proxy_set_header    X-Forwarded-Host $host;
         proxy_set_header    X-Forwarded-For  $proxy_add_x_forwarded_for;
         proxy_set_header    X-Real-IP $remote_addr;
         proxy_set_header    X-Scheme  $scheme;
         proxy_redirect      off;
         #client_max_body_size 10m;
         #client_body_buffer_size 128k;
         #proxy_connect_timeout 1000;
         #client_max_body_size 100000m;
         #client_body_buffer_size 128k;
         proxy_connect_timeout 1200;
         proxy_send_timeout 1200;
         proxy_read_timeout 1200;
         #proxy_buffer_size 64k;
         #proxy_buffers 32 32k;
         #proxy_busy_buffers_size 256k;
         #proxy_pass          http://frontends;
         rewrite ^/(.*) https://www.wheatgmap.org  permanent;
        }
        
        location /blast {
            rewrite ^/(.*) https://www.wheatgmap.org/$1 permanent;
            #proxy_pass http://127.0.0.1:9003/;
            #root /home/app/JBrowse/jbrowse-1.16.3-release;
            #include uwsgi_params;
            #proxy_set_header    X-Forwarded-Host $host;
            #proxy_set_header    X-Forwarded-For  $proxy_add_x_forwarded_for;
        }

        location /jbrowse {
            rewrite ^/(.*) https://www.wheatgmap.org/$1 permanent;
            #proxy_pass http://127.0.0.1:9002/wheat_jm/;
            #root /home/app/JBrowse/jbrowse-1.16.3-release;
            #include uwsgi_params;
            #proxy_set_header    X-Forwarded-Host $host;
            #proxy_set_header    X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }

# Settings for a TLS enabled server.

    server {
        listen       443 ssl http2 default_server;
        listen       [::]:443 ssl http2 default_server;
        server_name  www.wheatgmap.org;
        root         /usr/share/nginx/html;

        ssl_certificate "/etc/nginx/crt/3886669_www.wheatgmap.org.pem";
        ssl_certificate_key "/etc/nginx/crt/3886669_www.wheatgmap.org.key";
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
           proxy_pass          http://frontends;
        }
        
